<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <link rel="stylesheet" href="donate.css">
</head>
<body>

    <!-- navbar -->
    <nav class="navbar" >
        <div class="navbar-style">
          <link rel = "icon" href =  
"https://img.icons8.com/color/48/000000/drop-of-blood.png" 
        type = "image/x-icon"> 
            <div class="symbole"><img src="https://img.icons8.com/color/48/000000/drop-of-blood.png"/>Blood Donation</div>
            <section class="more">
                <input type="text" placeholder=" search nearest blood bank" class="input-field">
                <a href="" class="li">Home</a>
                <a href="" class="li">About</a>
                <a href="" class="li">Donate</a>
                <a href="" class="li">Register</a>
                <a href="" class="li">Contact</a>
                <a href="" class="li"><i class="fa fa-bars"></i></a>
            </section>
        </div>
    </nav>

    <br>

    <!-- Donate page -->
    

    <section class="donate-page">
      <h1>Donate</h1>
  
      <form method="POST">
          <div id="name">
              <h2 class="login-info">Login Information</h2>
              <input class="firstname" type="text" name="first_name" placeholder="first name">
              <input class="lastname" type="text" name="last_name" placeholder="last name">
              <input type="text" name="contact_no" class="contact" placeholder="contact no.">
              <input type="text" name="contact_no" class="email" placeholder="email forexample@gmail.com">
          </div>
          
      
      
        <h2 class="donor-info">Donor Information</h2>
            <input class="blood-group" type="text" name="drop_blood" list="drop_blood" placeholder="Blood Group">
                <!-- <detalist id="drop_blood">
                    <select name="drop_blood" >
                        <option value="A+"></option>
                        <option value="A-"></option>
                        <option value="B+"></option>
                        <option value="B-"></option>
                        <option value="C+"></option>
                        <option value="C-"></option>
                    </select>
                </detalist> -->


            <input class="gender" type="text" name="company" placeholder="Gender">
            <input class="birth-date" type="text" name="company" placeholder="Birth Date">
            <input class="month" type="text" name="company" placeholder="Month">
            <input class="year" type="text" name="company" placeholder="Year">
            <input class="weight" type="text" name="company" placeholder="Weight">
        
          
        <h2 class="contact-info">Contact Information</h2>

            <input placeholder="Show Mobile" class="contact- show-mobile" type="drop_down" name="show_mobile">
            <input placeholder="SMS Alert" class="contact- sms" type="drop_down" name="SMS">
            <input placeholder="Pin/Zip Code" class="contact- code " type="drop_down" name="Code">
            <input placeholder="State" class="contact- state" type="drop_down" name="State">
            <input placeholder="District" class="contact- district" type="drop_down" name="Dist">
            <input placeholder="Tehasil" class="contact- tehasil" type="drop_down" name="Tehasil">
            <input placeholder="Enter City or Village" class="contact- vc" type="text" name="VC">
        
        
    </form>
    
    </section>
</body>
</html>
